<!DOCTYPE html>
<html>
<body>

Name: <input type="text" id="myText">

<p>Click the button to change the value of the text field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var lolada = document.getElementById("myText").value;
  document.write(lolada);
}
</script>

</body>
</html>
